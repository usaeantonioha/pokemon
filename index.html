<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pok√©mon Neos - Cyberpunk RPG Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="scanline-overlay"></div>

    <div id="start-overlay">
        <div class="cyber-box title-box">
            <h1>NEOS<br>CHRONICLES</h1>
            <div class="subtitle">SYSTEM READY // v14.0 TEXTURED</div>
        </div>
        <p class="blink prompt">>>> TOCA PARA INICIAR SISTEMA <<<</p>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="320" height="288"></canvas>

        <div id="ui-layer">
            <div id="notification-area"></div>
            
            <div id="dialog-box" class="cyber-box hidden">
                <div id="dialog-text"></div>
                <div class="arrow-next blink">‚ñº</div>
            </div>

            <div id="battle-ui" class="hidden">
                <div class="battle-hud enemy cyber-box">
                    <div class="name-tag"><span id="enemy-name">???</span> Lv<span id="enemy-lvl">0</span></div>
                    <div class="hp-track"><div id="enemy-hp-bar" class="hp-fill"></div></div>
                </div>
                <div class="battle-hud player cyber-box">
                    <div class="name-tag"><span id="player-name">???</span> Lv<span id="player-lvl">0</span></div>
                    <div class="hp-track"><div id="player-hp-bar" class="hp-fill"></div></div>
                    <div class="xp-track"><div id="player-xp-bar" class="xp-fill"></div></div>
                    <div class="hp-nums"><span id="hp-cur">0</span>/<span id="hp-max">0</span></div>
                </div>
                <div id="battle-menu" class="cyber-box no-border">
                    <button onclick="Game.battleInput('attack')">‚öîÔ∏è ATACAR</button>
                    <button onclick="Game.battleInput('bag')">üéí MOCHILA</button>
                    <button onclick="Game.battleInput('catch')">üï∏Ô∏è CAPTURAR</button>
                    <button onclick="Game.battleInput('run')">üèÉ HUIR</button>
                </div>
                <div id="move-menu" class="cyber-box no-border hidden">
                    <button id="move-btn-back" onclick="Game.battleInput('back')">‚Ü©Ô∏è VOLVER</button>
                </div>
            </div>

            <div id="pause-menu" class="cyber-box hidden">
                <div class="menu-header">TERMINAL PERSONAL</div>
                <div class="menu-list">
                    <button onclick="Game.menuAction('pokedex')">üìº Base de Datos</button>
                    <button onclick="Game.menuAction('team')">üëæ Equipo</button>
                    <button onclick="Game.menuAction('bag')">üéí Inventario</button>
                    <button onclick="Game.menuAction('save')">üíæ Guardar Estado</button>
                    <button onclick="Game.menuAction('export')">üì§ Exportar Datos</button>
                    <button onclick="Game.menuAction('close')">‚ùé Cerrar Conexi√≥n</button>
                </div>
            </div>
        </div>

        <div id="virtual-controls">
            <div id="dpad" class="dpad-area">
                <div class="dpad-btn up" data-key="ArrowUp"></div>
                <div class="dpad-btn down" data-key="ArrowDown"></div>
                <div class="dpad-btn left" data-key="ArrowLeft"></div>
                <div class="dpad-btn right" data-key="ArrowRight"></div>
                <div class="dpad-center"></div>
            </div>
            <div class="action-buttons">
                <div class="btn-circle b-btn cyber-btn" data-key="b">B</div>
                <div class="btn-circle a-btn cyber-btn" data-key="a">A</div>
            </div>
            <div class="system-buttons">
                <div class="btn-pill cyber-btn" data-key="start">START</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
