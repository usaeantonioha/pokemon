<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pok√©mon Neos - Final Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="scanlines"></div>

    <div id="game-container">
        <div id="screen-border">
            <canvas id="game-canvas" width="320" height="288"></canvas>
            
            <div id="ui-layer">
                
                <div id="dialog-box" class="hidden cyber-box">
                    <p id="dialog-text"></p>
                    <div class="arrow-blink">‚ñº</div>
                </div>

                <div id="starter-selection" class="hidden cyber-box">
                    <h3>ELIGE TU SISTEMA</h3>
                    <div class="starter-options">
                        <button class="cyber-btn" onclick="Game.chooseStarter(1)">SOLASAUR (Planta)</button>
                        <button class="cyber-btn" onclick="Game.chooseStarter(4)">CALDER√ìN (Fuego)</button>
                        <button class="cyber-btn" onclick="Game.chooseStarter(7)">HIDROJET (Agua)</button>
                    </div>
                </div>

                <div id="battle-ui" class="hidden">
                    <div class="hud enemy-hud cyber-box-sm">
                        <span id="enemy-name">Rival</span> Lv<span id="enemy-lvl">5</span>
                        <div class="hp-bar-bg"><div id="enemy-hp-bar" class="hp-fill"></div></div>
                    </div>
                    <div class="hud player-hud cyber-box-sm">
                        <span id="player-name">T√∫</span> Lv<span id="player-lvl">5</span>
                        <div class="hp-bar-bg"><div id="player-hp-bar" class="hp-fill"></div></div>
                        <div class="hp-text"><span id="hp-cur">0</span>/<span id="hp-max">0</span></div>
                    </div>
                    
                    <div id="battle-menu" class="cyber-box-btm">
                        <button class="cyber-btn-menu" onclick="Battle.showMoves()">‚öîÔ∏è LUCHAR</button>
                        <button class="cyber-btn-menu" onclick="Battle.run()">üèÉ HUIR</button>
                    </div>

                    <div id="move-menu" class="hidden cyber-box-btm">
                        <button id="move-btn-0" class="cyber-btn-menu" onclick="Battle.useMove(0)">-</button>
                        <button id="move-btn-1" class="cyber-btn-menu" onclick="Battle.useMove(1)">-</button>
                        <button id="move-btn-back" class="cyber-btn-menu" onclick="Battle.showMain()">‚Ü©Ô∏è VOLVER</button>
                    </div>
                </div>

                <div id="pause-menu" class="hidden cyber-box">
                    <button class="cyber-btn-menu" onclick="Game.saveGame()">üíæ GUARDAR</button>
                    <button class="cyber-btn-menu" onclick="Game.togglePause()">‚ùé CERRAR</button>
                </div>
            </div>
        </div>

        <div id="controls">
            <div class="dpad">
                <div id="btn-up" class="btn up"></div>
                <div id="btn-down" class="btn down"></div>
                <div id="btn-left" class="btn left"></div>
                <div id="btn-right" class="btn right"></div>
                <div class="dpad-center"></div>
            </div>
            <div class="actions">
                <div id="btn-b" class="btn-round b-btn">B</div>
                <div id="btn-a" class="btn-round a-btn">A</div>
            </div>
            <div class="start-btn" onclick="Game.togglePause()">START</div>
        </div>
    </div>

    <div id="click-to-start">
        <div class="start-content">
            <h1>NEOS RPG</h1>
            <p class="blink">TOCA PARA INICIAR</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
