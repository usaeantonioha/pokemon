<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monster Blue RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameboy-frame">
        <div id="screen-border">
            <div id="screen-area">
                
                <div id="title-screen" class="active">
                    <h1>MONSTER<br>BLUE</h1>
                    <p class="blink">PULSA START</p>
                    <div class="copyright">© 2025 NEOS</div>
                </div>

                <div id="world-screen" class="hidden">
                    <div id="map-container"></div> <div id="player-sprite"></div>
                    
                    <div id="world-dialog" class="dialog-box hidden">
                        <p id="world-text"></p>
                        <div class="arrow-blink">▼</div>
                    </div>
                </div>

                <div id="battle-screen" class="hidden">
                    <div class="battle-scene">
                        <div class="hud enemy-hud">
                            <span id="enemy-name">Rival</span><br>
                            :L<span id="enemy-lvl">5</span>
                            <div class="hp-bar-bg"><div id="enemy-hp-bar" class="hp-bar"></div></div>
                        </div>
                        
                        <div class="hud player-hud">
                            <span id="player-name">MONSTER</span><br>
                            :L<span id="player-lvl">5</span>
                            <div class="hp-bar-bg"><div id="player-hp-bar" class="hp-bar"></div></div>
                            <div class="hp-nums"><span id="player-hp-curr">20</span>/ <span id="player-hp-max">20</span></div>
                            <div class="xp-bar-bg"><div id="player-xp-bar" class="xp-bar"></div></div>
                        </div>

                        <div class="sprite enemy-sprite"></div>
                        <div class="sprite player-sprite"></div>
                    </div>

                    <div class="battle-panel">
                        <div id="battle-text" class="typewriter">¡Un monstruo salvaje!</div>
                        <div id="battle-menu" class="hidden">
                            <div class="menu-option" onclick="useMove('tackle')">PLACAJE</div>
                            <div class="menu-option" onclick="useMove('water')">CHORRO</div>
                            <div class="menu-option" onclick="tryRun()">HUIR</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="controls">
            <div class="d-pad">
                <div class="btn up" onclick="inputDPad('up')"></div>
                <div class="btn left" onclick="inputDPad('left')"></div>
                <div class="btn right" onclick="inputDPad('right')"></div>
                <div class="btn down" onclick="inputDPad('down')"></div>
                <div class="center-pad"></div>
            </div>
            <div class="action-btns">
                <div class="btn-round b-btn">B</div>
                <div class="btn-round a-btn" onclick="inputAction()">A</div>
            </div>
            <div class="start-select">
                <div class="pill-btn" onclick="startGame()">START</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
