<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokémon Neos - Fixed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="scanlines"></div>

    <div id="game-container">
        <div id="screen-border">
            <canvas id="game-canvas" width="320" height="288"></canvas>
            
            <div id="ui-layer">
                <div id="dialog-box" class="hidden">
                    <p id="dialog-text"></p>
                    <div class="arrow-blink">▼</div>
                </div>

                <div id="starter-selection" class="hidden">
                    <h3>ELIGE TU COMPAÑERO</h3>
                    <div class="starter-options">
                        <button onclick="Game.chooseStarter(1)">SOLASAUR (Planta)</button>
                        <button onclick="Game.chooseStarter(4)">CALDERÓN (Fuego)</button>
                        <button onclick="Game.chooseStarter(7)">HIDROJET (Agua)</button>
                    </div>
                </div>

                <div id="battle-ui" class="hidden">
                    <div class="hud enemy-hud">
                        <span id="enemy-name">Rival</span> Lv<span id="enemy-lvl">5</span>
                        <div class="hp-bar-bg"><div id="enemy-hp-bar" class="hp-fill"></div></div>
                    </div>
                    <div class="hud player-hud">
                        <span id="player-name">Tu Mon</span> Lv<span id="player-lvl">5</span>
                        <div class="hp-bar-bg"><div id="player-hp-bar" class="hp-fill"></div></div>
                        <div class="hp-text"><span id="hp-cur">0</span>/<span id="hp-max">0</span></div>
                        <div class="xp-bar-bg"><div id="player-xp-bar" class="xp-fill"></div></div>
                    </div>
                    
                    <div id="battle-menu">
                        <button onclick="Battle.showMoves()">LUCHAR</button>
                        <button onclick="Battle.run()">HUIR</button>
                    </div>

                    <div id="move-menu" class="hidden">
                        <button id="move-btn-0" onclick="Battle.useMove(0)">-</button>
                        <button id="move-btn-1" onclick="Battle.useMove(1)">-</button>
                        <button id="move-btn-back" onclick="Battle.showMain()">VOLVER</button>
                    </div>
                </div>

                <div id="pause-menu" class="hidden">
                    <button onclick="Game.saveGame()">GUARDAR</button>
                    <button onclick="Game.togglePause()">CERRAR</button>
                </div>
            </div>
        </div>

        <div id="controls">
            <div class="dpad">
                <div class="btn up" ontouchstart="Input.press('up')" ontouchend="Input.release('up')"></div>
                <div class="btn down" ontouchstart="Input.press('down')" ontouchend="Input.release('down')"></div>
                <div class="btn left" ontouchstart="Input.press('left')" ontouchend="Input.release('left')"></div>
                <div class="btn right" ontouchstart="Input.press('right')" ontouchend="Input.release('right')"></div>
            </div>
            <div class="actions">
                <div class="btn-round b-btn" onclick="Input.press('b')">B</div>
                <div class="btn-round a-btn" onclick="Input.press('a')">A</div>
            </div>
            <div class="start-btn" onclick="Game.togglePause()">START</div>
        </div>
    </div>

    <div id="click-to-start">TOCA PARA INICIAR</div>

    <script src="script.js"></script>
</body>
</html>
