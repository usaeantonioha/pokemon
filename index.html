<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pokémon Neos - Cyberpunk RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-overlay">
        <h1>NEOS<br>CHRONICLES</h1>
        <p class="blink">TOCA PARA INICIAR SISTEMA</p>
        <div class="version">v12.0 Gold Master</div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="320" height="288"></canvas>

        <div id="ui-layer">
            <div id="notification-area"></div>
            
            <div id="dialog-box" class="hidden">
                <div id="dialog-text"></div>
                <div class="arrow-next">▼</div>
            </div>

            <div id="battle-ui" class="hidden">
                <div class="battle-hud enemy">
                    <div class="name-tag"><span id="enemy-name">???</span> Lv<span id="enemy-lvl">0</span></div>
                    <div class="hp-track"><div id="enemy-hp-bar" class="hp-fill"></div></div>
                </div>
                <div class="battle-hud player">
                    <div class="name-tag"><span id="player-name">???</span> Lv<span id="player-lvl">0</span></div>
                    <div class="hp-track"><div id="player-hp-bar" class="hp-fill"></div></div>
                    <div class="xp-track"><div id="player-xp-bar" class="xp-fill"></div></div>
                    <div class="hp-nums"><span id="hp-cur">0</span>/<span id="hp-max">0</span></div>
                </div>
                <div id="battle-menu">
                    <button onclick="Game.battleInput('attack')">ATACAR</button>
                    <button onclick="Game.battleInput('bag')">MOCHILA</button>
                    <button onclick="Game.battleInput('catch')">CAPTURAR</button>
                    <button onclick="Game.battleInput('run')">HUIR</button>
                </div>
                <div id="move-menu" class="hidden">
                    <button id="move-btn-back" onclick="Game.battleInput('back')">VOLVER</button>
                </div>
            </div>

            <div id="pause-menu" class="hidden">
                <div class="menu-list">
                    <button onclick="Game.menuAction('pokedex')">Pokédex</button>
                    <button onclick="Game.menuAction('team')">Equipo</button>
                    <button onclick="Game.menuAction('bag')">Mochila</button>
                    <button onclick="Game.menuAction('save')">Guardar</button>
                    <button onclick="Game.menuAction('export')">Exportar Save</button>
                    <button onclick="Game.menuAction('close')">Cerrar</button>
                </div>
            </div>
        </div>

        <div id="virtual-controls">
            <div id="dpad" class="dpad-area">
                <div class="dpad-btn up" data-key="ArrowUp"></div>
                <div class="dpad-btn down" data-key="ArrowDown"></div>
                <div class="dpad-btn left" data-key="ArrowLeft"></div>
                <div class="dpad-btn right" data-key="ArrowRight"></div>
                <div class="dpad-center"></div>
            </div>
            <div class="action-buttons">
                <div class="btn-circle b-btn" data-key="b">B</div>
                <div class="btn-circle a-btn" data-key="a">A</div>
            </div>
            <div class="system-buttons">
                <div class="btn-pill" data-key="start">START</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
